<!DOCTYPE html>
<html data-theme="cupcake" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>Chatset Viewer</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-base-200 flex flex-col h-full">
  <!-- Main content area with bottom padding -->
  <div class="flex-1 overflow-y-auto" style="padding-bottom: 4rem;">
    <div class="p-4 pb-16"> <!-- Added pb-16 for bottom padding -->
      <div class="chat-container bg-base-100 rounded-lg shadow-lg p-6 mb-16">
        <!-- Chat messages will be inserted here -->
      </div>
    </div>
  </div>
  
    <!-- Bottom navigation -->
    <div class="btm-nav bg-base-100">
      <button id="load-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

        </svg>      
      </button>
      <button id="prev-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
        </svg>      
      </button>
      <button id="next-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z" />
        </svg>      
      </button>
    </div>
  
    <script src="renderer.js"></script>
  </body>
</html>
